# Redis設定ファイル（学習用）

# データの永続化を有効化
appendonly yes
appendfilename "appendonly.aof"

# セキュリティ設定（開発環境用）
# 本番環境では必ずパスワードを設定してください
# requirepass your_password_here

# メモリ管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# ログレベル
loglevel notice

# データベース数
databases 16

# スナップショット設定
save 900 1
save 300 10
save 60 10000

# バックグラウンド保存時のフォーク動作
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data
